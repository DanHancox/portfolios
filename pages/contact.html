<!DOCTYPE html>
<html lang="en">
<header>
<head>
    <link rel="stylesheetcontact" type="text/css" href="stylescontact.css">
    <title>Contact Me</title>
</head>
</header>
<main>
<body>
  
    <h1>Contact Me</h1>
    <p>Please feel free to get in contact with me. 
       Please leave your name and email below, I'll get back to you soon, especially if you bring presents</p>
       <form>
        <fieldset>
          <legend>Personal details</legend>
      
          <label for="firstname">First name</label>
          <input id="firstname" type="text">
      
          <br>
      
          <label for="lastname">Last name</label>
          <input id="lastname" type="text">
          <br>

          <br>
          <label for="emailaddress">Email address</label>
          <input id="emailaddress" type="text">
        </fieldset>
       </form>
       <form>
        <fieldset>
            <legend>Reason for Contact</legend>
            <label for="notes">Please let me know why you're getting in touch</label>
            <textarea id="notes"></textarea>
        </fieldset>
       </form>

       <div id="socials">
        <h3>My Socials</h3>
        
        <p>Follow me on <a href="">Twitter</a>!</p>
        <p>Follow me on <a href="">Instagram</a>!</p>
        
        <input type="checkbox" id="box" name="test-checkbox" checked />
        <label for="test-checkbox">Check this box for some reason</label>
        
        <button disabled>You can't press this...</button>
      </div>


</body>
</main>
</html>
