<!DOCTYPE html>
<html lang="en">
<header>
<head>
    <title>Contact Me</title>
</head>
</header>
<main>
<body>
    <h1>Contact Me</h1>
    <p>Please feel free to get in contact with me. 
       Please leave your name and email below, I'll get back to you soon, especially if you bring presents</p>
       <form>
        <fieldset>
          <legend>Personal details</legend>
      
          <label for="firstname">First name</label>
          <input id="firstname" type="text">
      
          <br>
      
          <label for="lastname">Last name</label>
          <input id="lastname" type="text">
          <br>

          <br>
          <label for="emailaddress">Email address</label>
          <input id="emailaddress" type="text">
        </fieldset>
       </form>
       <form>
        <fieldset>
            <legend>Reason for Contact</legend>
            <label for="notes">Please let me know why you're getting in touch</label>
            <textarea id="notes"></textarea>
        </fieldset>
       </form>
      
    
</body>
</main>
</html>
